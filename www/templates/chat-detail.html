<ion-view view-title="{{chat.username}}">
  <ion-content style="bottom: 94px; background: #e5e5e5;">
    <ol class="discussion">
    <li ng-repeat="message in chat.messages" ng-class="{'self': message.fromuser==username}" class="other">
      <div class="avatar">
        <img src="https://pbs.twimg.com/profile_images/514549811765211136/9SgAuHeY.png" />
      </div>
      <div class="messages">
        <div ng-if="!message.url">
          <p>{{message.text}}</p>
          <p ng-if="sessionService.getSettings().enableTranslation">{{message.translation}}</p>
        </div>
        <div ng-if="message.url">
          <img src="{{message.url}}" width="100%" height="auto" ng-click="message.toggleTranslation = !message.toggleTranslation"></img>
          <div ng-if="message.toggleTranslation">
            <p>{{message.ocrtext}}</p>
            <p ng-if="sessionService.getSettings().enableTranslation">{{message.translation}}</p>
          </div>
        </div>
        <time>{{message.fromuser}} â€¢ 51 min</time>
      </div>
    </li>
  </ol>
  </ion-content>
  <div class="write-box">
      <button class="button button-light" ng-click="captureImage()">
        +
      </button>
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="sendText"></textarea>
      </label>
      <button class="button button-light" ng-click="sendMessage(sendText)">
        Send
      </button>
    </div>
</ion-view>
