<ion-view view-title="Login">
	<ion-content>
	<form>
		<div class="list">
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Name</span>
    			<input type="text" placeholder="John" ng-model="username">
  			</label>
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Email</span>
    			<input type="email" placeholder="john@suhr.com" ng-model="email">
  			</label>
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Password</span>
    			<input type="password" placeholder="******" ng-model="password">
  			</label>
		</div>
<button class="button button-block button-positive" ng-click="submit(username, email, password)">
   Login
</button>
</form>
	</ion-content>
</ion-view>
