<ion-view view-title="Dashboard">
  <ion-content style="bottom: 94px; background: #e5e5e5;">
    <ol class="discussion">
    <li ng-repeat="message in messages" ng-class="{'self': message.username==username}" class="other">
      <div class="avatar">
        <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/5/profile/profile-80_9.jpg" />
      </div>
      <div class="messages">
        <div ng-if="!message.url">
          <p>{{message.text}}</p>
          <p>{{message.translation}}</p>
        </div>
        <div ng-if="message.url">
          <img src="{{message.url}}" width="100%" height="auto" ng-click="message.toggleTranslation = !message.toggleTranslation"></img>
          <div ng-if="message.toggleTranslation">
            <p>{{message.ocrtext}}</p>
            <p>{{message.translation}}</p>
          </div>
        </div>
        <time>{{message.username}} â€¢ 51 min</time>
      </div>
    </li>
  </ol>
  </ion-content>
  <div class="write-box">
      <button class="button button-light" ng-click="captureImage()">
        +
      </button>
      <label class="item item-input">
        <textarea placeholder="Comments" ng-model="sendText"></textarea>
      </label>
      <button class="button button-light" ng-click="sendMessage(sendText)">
        Send
      </button>
    </div>
</ion-view>
